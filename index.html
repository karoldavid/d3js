<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>D3 Test</title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
         <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <body>

    <div class="container">
        <div class="row intro cyan accent-4">
            <h1 class="white-text">My d3js Playground</h1>
            <h5 class="white-text">Front-End Web Developer</h5>
        </div>
        <div class="row yellow lighten-5">
            <div class="col s12 m9 l10">
                <div id="paragraphs" class="section scrollspy">
                    <h5>Appending Paragraphs</h5>
                </div>

                <div id="drawing" class="section scrollspy">
                    <h5>Drawing Divs</h5>
                </div>

                <div id="powerdata" class="section scrollspy">
                    <h5>The Power of Data</h5>
                </div>
                <div id="randomdata" class="section scrollspy">
                    <h5>Random Data</h5>
                </div>
                <div id="shapes" class="section scrollspy">
                    <h5>Data driven Shapes</h5>
                </div>
                <div id="prettycolors" class="section scrollspy">
                    <h5>Pretty Colors</h5>
                </div>
                <div id="colorbars" class="section scrollspy">
                    <h5>Color Bars</h5>
                </div>
            </div>
            <div class="col hide-on-small-only m3 l2">
                <ul class="section table-of-contents">
                    <li><a href="#paragraphs">Appending Paragraphs</a></li>
                    <li><a href="#drawing">Drawing Divs</a></li>
                    <li><a href="#powerdata">The Power of Data</a></li>
                    <li><a href="#randomdata">Random Data</a></li>
                    <li><a href="#shapes">Data driven Shapes</a></li>
                    <li><a href="#prettycolors">Pretty Colors</a></li>
                    <li><a href="#colorbars">Color Bars</a></li>
                </ul>
            </div>
        </div>
    </div>
            <!--Import jQuery before materialize.js-->
            <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
            <script type="text/javascript" src="js/materialize.min.js"></script>
            <script>

            /**
             * d3js Tutorial
             * @credit Scott Murray http://alignedleft.com/tutorials/d3
             *
             */

            // Appending Paragraphs

            var dataset = [ 5, 10, 15, 20, 25 ];

            d3.select("#paragraphs").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text(function(d) {
                return "I can count up to " + d;
            })
            .style("color", function(d) {
                if (d > 15) {   //Threshold of 15
                    return "red";
                } else {
                    return "black";
                }
            })

            //Drawing Divs

            d3.select("#drawing").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("height", function(d) {
                var barHeight = d * 5;  //Scale up by factor of 5
                return barHeight + "px";
            });

            //The Power of Data

            var dataset = [ 25, 7, 5, 26, 11, 8, 25, 14, 23, 19,
                14, 11, 22, 29, 11, 13, 12, 17, 18, 10,
                24, 18, 25, 9, 3 ];

            d3.select("#powerdata").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("height", function(d) {
                var barHeight = d * 5;  //Scale up by factor of 5
                return barHeight + "px";
            });

            //Random Data

            var dataset = []; //Initialize empty array

            for (var i = 0; i < 25; i++) {           //Loop 25 times
                var newNumber = Math.random() * 30;  //New random number (0-30)
                dataset.push(newNumber);             //Add new number to array
            }

            d3.select("#randomdata").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("height", function(d) {
                var barHeight = d * 5;  //Scale up by factor of 5
                return barHeight + "px";
            });

            // Data driven Shapes

            //Width and height
            var w = 500;
            var h = 50;

            var svg = d3.select("#shapes")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            var dataset = [ 5, 10, 15, 20, 25 ];

            var circles = svg.selectAll("circle")
                             .data(dataset)
                             .enter()
                             .append("circle");

            circles.attr("cx", function(d, i) {
                            return (i * 50) + 25;
                        })
                    .attr("cy", h/2)
                    .attr("r", function(d) {
                        return d;
                    });

            // Pretty colors

            //Width and height
            var w = 500;
            var h = 75;

            var svg = d3.select("#prettycolors")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            var dataset = [ 5, 10, 15, 20, 25 ];

            var circles = svg.selectAll("circle")
                             .data(dataset)
                             .enter()
                             .append("circle");

            circles.attr("cx", function(d, i) {
                            return (i * 50) + 25;
                        })
                    .attr("cy", h/2)
                    .attr("r", function(d) {
                        return d;
                    })
                    .attr("fill", "yellow")
                    .attr("stroke", "orange")
                    .attr("stroke-width", function(d) {
            	       return d/2;
                    });

            // Color Bars

            var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

            //Width and height
            var w = 500;
            var h = 50;

            var svg = d3.select("#colorbars")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            svg.selectAll("rect")
               .data(dataset)
               .enter()
               .append("rect")
               .attr("x", function(d, i) {
                   return i * (w / dataset.length);
               })
               .attr("y", function(d) {
                   return h - d;  //Height minus data value
               })
               .attr("width", 20)
               .attr("height", function(d) {
                   return d*4;
               })
               .attr("fill", function(d) {
                    return "rgb(0, 0, " + (d * 10) + ")";
               });

        $(document).ready(function(){
        	$('.scrollspy').scrollSpy();
        });

        </script>
    </body>
<h/html>
