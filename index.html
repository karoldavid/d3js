        <script type="text/javascript">

                14, 11, 22, 29, 11, 13, 12, 17, 18, 10,

            d3.select("body").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("height", function(d) {
                var barHeight = d * 5;  //Scale up by factor of 5
                return barHeight + "px";
            })
            .style("color", function(d) {
                if (d > 15) {   //Threshold of 15
                    return "red";
                } else {
                    return "black";
                }
            });

        </script>
